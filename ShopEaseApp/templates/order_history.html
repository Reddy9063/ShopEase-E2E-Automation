<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEase - Order History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/shop">ShopEase</a>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/shop">Shop</a>
            </li>
            <li class="nav-item">
                <span class="navbar-text me-3">Hello, {{ session['username'] }}</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <div class="order-list">
        <h4 class="mb-3">Order History</h4>
        <ul class="list-group">
        {% for order in orders %}
            <li class="list-group-item">
                <strong>Order {{ loop.index }}:</strong>
                <ul class="list-group mt-2 mb-2">
                {% for item in order.items %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ item.name }}
                        <span class="badge bg-secondary">${{ item.price }}</span>
                    </li>
                {% endfor %}
                </ul>
            </li>
        {% else %}
            <li class="list-group-item">No orders found.</li>
        {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
